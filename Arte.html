<body>

                <h3>Puntillismo</h3>

                <h3>Estambre</h3>
                <img src="https://i.imgur.com/h4LHVX7.jpeg" alt="Estambre">

            <div class="actividad" data-descripcion="Descripción de Relieve">
                <h3>Relieve</h3>

            <div class="actividad" data-descripcion="Descripción de Colgantes">

            </div>
        </div>
    </section>

    <!-- Sección de contacto con título y botones de redes sociales -->
    <section id="contacto" class="seccion full-screen">
        <div class="contact-buttons">
            <button onclick="window.open('https://instagram.com/tu_pagina', '_blank')">Instagram</button>
            <button onclick="window.open('https://tiktok.com/tu_pagina', '_blank')">Tiktok</button>
            <button onclick="window.open('https://wa.me/tu_numero', '_blank')">WhatsApp</button>
            <button onclick="openEmailPopup()">Correo</button>
        </div>
    </section>

    <!-- Pop-up de correo -->
    <div id="email-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h3>Enviar Mensaje</h3>
            <form action="submit_form.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Arte y Creatividad. Todos los derechos reservados.</p>
    </footer>

    <!-- Pop-up genérico -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h3 id="popup-title"></h3>
            <p id="popup-description"></p>
        </div>
    </div>

    <!-- Pop-up de 'Quiénes Somos' -->
    <div id="about-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h3>QUIÉNES SOMOS</h3>
            <p>Descripción de la empresa...</p>
        </div>
    </div>
